<!DOCTYPE html>
<html ng-App ="TodoApp">
<head>
    <meta charset="UTF-8">
    <title>To-Doodles!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/app.css" media="screen" title="no title" charset="utf-8">
</head>
<body>
  <main ng-controller="ItemsController as items">

      <h1>
        Throw your thoughts into the Matrix
      </h1>
      <div class="matrix-code">
      </div>

      <form ng-submit="items.createItem()">
        <input type="text" ng-model="items.value" />
        <input type="date" ng-model="items.due" />
        <input type="submit" value="Create!" />
      </form>


    <div id="d1">
      <div id="d2">
        <div id="d3">
          <div id="d4">
            <div id="d5">
              <div id="d6">
                <div id="d7">
                  <div id="d8">
                    <div id="d9">
                      <div id="d10">
                        <div id="d11">
                          <ul id="lists">
                            <li ng-repeat="item in items.todos">
                              {{item.todo_value}}
                              <br/>
                              Created at: {{item.created}}
                              <br/>
                              Due: {{item.due_date}}
                              <form ng-submit="items.deleteItem(item._id)">
                                <input type="submit" value="Delete">
                              </form>
                              <div ng-controller="EditController as editCtrl">
                                <form ng-submit="editCtrl.editItem()">
                                  <input type="text" ng-model="editCtrl.editItemValue" placeholder="To-Do" value="{{item.todo_value}}"/>
                                  <input type="submit" value="Edit!"/>
                                </form>
                              </div>
                            </li>
                          </ul>

                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>


</body>
</html>
