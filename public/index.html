<!DOCTYPE html>
<html ng-App ="TodoApp">
<head>
    <meta charset="UTF-8">
    <title>MEAN APP</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <h1>
    Wheeeeeee HTML is here
    </h1>

    <main ng-controller="ItemsController as items">
      <form ng-submit="items.createItem()">
        <input type="text" ng-model="items.value" />
        <input type="submit" value="Create!" />
      </form>
      <ul>
        <li ng-repeat="item in items.todos">
          {{item.todo_value}}
          <br/>
          Created at: {{item.created}}
          <br/>
          <form ng-submit="items.deleteItem(item._id)">
            <input type="submit" value="Delete">
          </form>
        </li>
      </ul>
    </main>

</body>
</html>
