<!DOCTYPE html>
<html ng-App ="TodoApp">
<head>
    <meta charset="UTF-8">
    <title>MEAN APP</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <h1>
    Wheeeeeee HTML is here
    </h1>

    <form ng-submit="createCtrl.create()" ng-controller="CreateController as createCtrl">
        <input type="text" ng-model="createCtrl.value" />
        <input type="submit" value="Create!" />

        <ul>
          <li ng-repeat="item in createCtrl.todos">
            {{item.todo_value}}
            <br/>
            Created at: {{item.created}}
          </li>
        </ul>
    </form>

</body>
</html>
