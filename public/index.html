<!DOCTYPE html>
<html ng-App ="TodoApp">
<head>
    <meta charset="UTF-8">
    <title>To-Doodles!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/app.css" media="screen" title="no title" charset="utf-8">

    <!-- <script type="text/javascript">

    $(document).ready(function(){
        $('.item-divs').each(function(){
            if ($(this).find(".red-fin").text() == 'true') {
                $(this).css('color','red');
            }
        });
    });

    </script> -->

</head>
<body>
  <main ng-controller="ItemsController as items">
      <h1>
        Throw your thoughts into the Matrix
      </h1>
      <div class="matrix-code">
      </div>
      <h3>Record the steps necessary to complete your task/project</h3>
      <br/>
      <form ng-submit="items.createItem()">
        <input type="text" ng-model="items.value" />
        <input type="date" ng-model="items.due" />
        <!-- <input type="hidden" value="false" ng-model="items.finished" /> -->
        <input type="submit" value="Create!" />
      </form>


    <div id="d1">
      <div id="d2">
        <div id="d3">
          <div id="d4">
            <div id="d5">
              <div id="d6">
                <div id="d7">
                  <div id="d8">
                    <div id="d9">
                      <div id="d10">
                        <div id="d11">
                          <ul id="lists">
                            <li class="item-list" ng-repeat="item in items.todos">
                              <div class="item-divs {{item.finished}}">
                                {{item.todo_value}}
                                <br/>
                                <!-- Created at: {{item.created}}
                                <br/> -->
                                Due: {{item.due_date}}
                                <br/>
                                Finished: <span class="red-fin"> <p class={{item.finished}} >{{item.finished}}</p></span>
                                <form ng-submit="items.deleteItem(item._id)">
                                  <input class="{{item.finished}}" type="submit" value="Delete">
                                </form>
                                <div class="{{item.finished}}" ng-controller="EditController as editCtrl">
                                  <form class="{{item.finished}}" ng-submit="editCtrl.editItem()">
                                    <!-- <input type="text" ng-model="editCtrl.editItemValue" placeholder="To-Do" value="{{item.todo_value}}"/>
                                    <br/> -->
                                    <input class="{{item.finished}}" type="radio" ng-model="editCtrl.editItemFinished" value="false" checked/> In Progress
                                    <br/>
                                    <input class="{{item.finished}}" type="radio" ng-model="editCtrl.editItemFinished" value="true" /> Complete
                                    <br/>
                                    <input class="{{item.finished}}" type="submit" value="Edit!"/>
                                    <br/>
                                    <br/>
                                  </form>
                                </div>
                              </div>
                            </li>
                          </ul>

                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>


</body>
</html>
